<!DOCTYPE html>
<html lang="ptbr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tabelas</title>
    </head>
    <body>
        <!-- tbody é o atributo que cria o corpo da tabela -->
        <table border="1">
            <!-- <tbody> -->
            <!-- Inicio linha -->
            <tr>
                <!-- Inicio cabeçalho -->
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <!-- ALT + SHIFT + X + SETA>> Clonar linha para baixo -->
                <!-- Fim cabeçalho -->
            </tr>
            <!-- Fim linha -->
            <!-- Inicio colunas -->
            <tr>
                <th rowspan="2">Toyota</th>
                <td>Corolla</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td>2022</td>
            </tr>
            <tr>
                <th rowspan="3">Honda</th>
                <td>Civic</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2024</td>
            </tr>
            <tr>
                <td>City</td>
                <td>2024</td>
            </tr>
            <tr>
                <th>Mitsubish</th>
                <td>Lancer</td>
                <td>2025</td>
            </tr>
            <tr>
                <th colspan="3">Ultima Atualização: 10/09/2024</th>
            </tr>
            <!-- Fim colunas -->
            <!-- </tbody> -->
        </table>
        <!-- tfoot é o atributo que cria um rodapé na tabela -->
        <tfoot>
            Meu rodapé da tabela!
        </tfoot>
    </body>
</html>
